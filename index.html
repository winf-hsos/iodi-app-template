<!DOCTYPE html>
<html>

<head>
    <title>Web App Template | </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Nicolas Meseth">
    <meta name="description"
        content="Code examples for the module Impacts of Digitalization at the University of Applied Sciences in OsnabrÃ¼ck.">

    <!-- Include the common stylesheet -->
    <link rel="stylesheet" href="common.css" />

    <!-- import the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-10 mx-auto">
                <h1 class="mb-4">Web App Template</h1>
                <h2 class="mb-4"></h2>

                <!-- This is a paragraph -->
                <p>
                    This is the console. All output created with
                    <code>log()</code> is shown here.
                </p>

                <!-- This a text area where we can type or output text -->
                <textarea class="form-control" id="console" rows="14"></textarea>

                <!-- This is a button that we can use to trigger something -->
                <button class="btn btn-secondary mt-2 mb-4" onclick="clearLog()">
                    Clear
                </button>

                <p>The button below prints the content of the input field to the console above. The input field
                    has the
                    <code>id = "myInput"</code>, so that we can access the value from JavaScript using
                    <code>getInput("myInput")</code>
                </p>

                <!-- This is a single line input field to enter text -->
                <input type="text" class="form-control mb-4" id="myInput" />

                <!-- This button triggers a function that prints the text to the console -->
                <button class="btn btn-secondary mt-2" onclick="printText()">Print Text to Console</button>
                
            </div>
        </div>
    </div>

    <!-- Import moment.js for date handling (required by Tinkerforge Device Manager)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Import the official Tinkerforge library -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/lib/Tinkerforge.min.js"></script>

    <!-- Import the Tinkerforge Device Manager -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/tinkerforge-device-manager-web/index.min.js"
        type="module"></script>

    <!-- Import the HSOS Web Helper -->
    <script src="https://cdn.jsdelivr.net/gh/winf-hsos/hsos-web-helper/all.min.js" type="module"></script>

    <!-- import the webpage's javascript -->
    <script src="script.js" defer></script>

</body>

</html>
